<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Science Freshers 2025</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: '#64ffda',
              'neon-dim': 'rgba(100, 255, 218, 0.1)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
              'glass-bg': 'rgba(2, 2, 10, 0.4)',
              void: '#050510',
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for the "Hacker" feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050510; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64ffda; 
      }
      
      .glitch-wrapper {
        position: relative;
      }
      
      .glitch-wrapper::before,
      .glitch-wrapper::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-wrapper::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      
      .glitch-wrapper::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 9px, 0); }
        20% { clip: rect(72px, 9999px, 86px, 0); }
        40% { clip: rect(11px, 9999px, 32px, 0); }
        60% { clip: rect(56px, 9999px, 2px, 0); }
        80% { clip: rect(84px, 9999px, 63px, 0); }
        100% { clip: rect(13px, 9999px, 95px, 0); }
      }
      
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 92px, 0); }
        20% { clip: rect(22px, 9999px, 6px, 0); }
        40% { clip: rect(93px, 9999px, 32px, 0); }
        60% { clip: rect(34px, 9999px, 83px, 0); }
        80% { clip: rect(9px, 9999px, 21px, 0); }
        100% { clip: rect(52px, 9999px, 44px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
